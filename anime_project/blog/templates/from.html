<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <form action="{% url 'create' %}" method='post' class="d-flex flex-column p-5 justify-content-center align-items-center col-12 .bg-success.bg-gradient">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="rounded-3 border border-5 border-opacity-100"/>

        <label for="date">date:</label>
        <input type="text"name="date" id="date"/>

         <label for="rating">rating:</label>
        <input type="" name="rating" id="rating"/>
         <button type="submit">Submit

         </button>
    </form>
          
</body>
</html>
