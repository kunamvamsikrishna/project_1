<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>  
    <form action="{% url 'update_phone' phone.id  %}" method='post' class="d-flex flex-column p-5 justify-content-center align-items-center col-12 .bg-success.bg-gradient">
        {% csrf_token %}
        <label for="name">name:</label>
        <input type="text" id="name" name="name" value="{{phone.name}}" class="rounded-3 border border-5 border-opacity-100"/>
         <label for="des">company:</label>
        <input type="text" name="company" id="des" value="{{phone.company}}"/>

        <label for="date">camera:</label>
        <input type="text"name="camera" id="date" value="{{phone.camera}}"/>

         <label for="rating">price:</label>
        <input type="" name="price" id="rating" value="{{phone.price}}"/>
        <label for="rating">battery:</label>
        <input type="" name="battery" id="rating" value="{{phone.battery}}"/>
         <button type="submit">Submit
         </button>
    </form>
          
</body>
</html>
